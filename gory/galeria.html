let nr = 1
function zmiana(src,numer){
    let glowne = document.getElementById("big")

}
function prev(){
    let aktualne = document.getElementById("big")

    if(nr == 2) aktualne.src = "2.jpg"

}
function next(){
    let aktualne = document.getElementById("big")
